<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>how to start jQuery</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- jQuery Online CDN -->
    <script src='https://code.jquery.com/jquery-3.7.1.min.js'></script>
    <!-- jQuery start -->
    <script>
        //  jquery starter
        $(document).ready(function(){
            // jquery starter body
            alert('Hi i am just loading jquery')
            window.location='https://www.jquery.com';
    
        }) 
    
        // jquery is also start with jQuery(document).ready(function() { });
        jQuery(document).ready(function() 
        {
            alert('Hi i am just load w3school')
            window.location='https://www.w3schools.com/';
         });
    
        // Note : jQuery is also start jquery but is is used as element Selectors of Jquery
        </script>
</head>

        })
    -->
</body>
</html>
